    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="https:/cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    </head>

    <body>

        <input type="checkbox" id="sidebar-toggle">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 class="brand">
                    <span> <img src="/assets/images/ico_pandMenuPrincProfesor.PNG"></span>
                    <span>PANDORA</span>
                </h3>
                <label for="sidebar-toggle" class="ti-menu-alt"></label>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a class="link_menu-active" href="/DashBoard_Profesor.html">
                            <span><i class="ti-dashboard" title="Dashboard"></i></span>
                            <span class="items_menu">DASHBOARD</span>
                        </a>
                    </li>

                    <li>
                        <a class="link_menu" href="/PerfilDeUsuario_Profesor.html">
                            <span class="ti-user" title="Perfil"></span>
                            <span class="items_menu">PERFIL DE USUARIO</span>
                        </a>
                    </li>

                    <li>
                        <a class="link_menu" href="/AdministrarDesafios_Profesor.html">
                            <span class="ti-rocket" title="Desafíos"></span>
                            <span class="items_menu">ADMINISTRAR DESAFIOS</span>
                        </a>
                    </li>

                    <li>
                        <a class="link_menu" href="/EvaluarTrabajos_Profesor.html">
                            <span class="ti-check-box" title="Evaluación de trabajos"></span>
                            <span class="items_menu">EVALUAR TRABAJOS</span>
                        </a>
                    </li>

                    <li>
                        <a class="link_menu" href="/DesafiosPersonalizados_Profesor.html">
                            <span class="ti-light-bulb" title="Desafíos personalizados"></span>
                            <span class="items_menu">DES. PERSONALIZADOS</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="main-content">

            <header>
                
                <div class="social-icons">
                    <div class="titulo-dash">
                        <span>Perfil del profesor</span>&nbsp;
                    </div>
                    <div class="link-logout">
                        <span><a href="/index.html">Log out</a></span>
                    </div>
                </div>
                
            </header>

            <main>
                <div class="main-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="titulo_seccion">Editar perfil</h3>
                                </div>

                                <div class="card-center">
                                    <form class="">
                                        <div class="row">
                                            <div class="pr-1 col-md-5">
                                                <div>
                                                    <label>Programa (disabled)</label>
                                                    <input id="txt_programa" name="programa" disabled placeholder="Ingeniería de Sistemas" type="text" class="form-control" value="Ingeniería de Sistemas">
                                                </div>
                                            </div>

                                            <div class="px-1 col-md-3">
                                                <div>
                                                    <label>Usuario</label>
                                                    <input id="txt_usuario" placeholder="Username" name="username" type="text" class="form-control" value="lamayat">
                                                </div>
                                            </div>

                                            <div class="pl-1 col-md-4">
                                                <div>
                                                    <label for="exampleInputEmail1">Correo Electrónico</label>
                                                    <input id="txt_email" placeholder="Email" disabled name="email"  type="email" class="form-control" value="lamayat@unbosque.edu.co">
                                                </div>
                                            </div>                                 
                                        </div>

                                        <div class="row">
                                            <div class="pr-1 col-md-6">
                                                <div>
                                                    <label>Nombres</label>
                                                    <input disabled placeholder="Nombres" name="nombres" type="text" class="form-control" value="Luis Alejandro">
                                                </div>
                                            </div>

                                            <div class="pl-1 col-md-6">
                                                <div>
                                                    <label>Apellidos</label>
                                                    <input disabled placeholder="Apellido" name="apellidos" type="text" class="form-control" value="Amaya Torres">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div>
                                                    <label>Dirección</label>
                                                    <input placeholder="Dirección" name="direccion" type="text" class="form-control" value="Cra 7c # 182-27">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="pr-1 col-md-4">
                                                <div>
                                                    <label>Ciudad</label>
                                                    <input disabled placeholder="Ciudad" name="ciudad" type="text" class="form-control" value="Bogotá">
                                                </div>
                                            </div>

                                            <div class="px-1 col-md-4">
                                                <div>
                                                    <label>País</label>
                                                    <input placeholder="País" name="pais" disabled type="text" class="form-control" value="Colombia">
                                                </div>
                                            </div>

                                            <div class="px-1 col-md-4">
                                                <div class="mb-3">
                                                    <label class="form-label" for="foto">Seleccione una foto de perfil</label>
                                                    <input name="foto" accept=".jpeg, .jpg, .png" type="file" id="foto" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div>
                                                    <label>Perfil profesional</label>
                                                    <textarea cols="80" placeholder="Agregue información sobre usted" rows="8" name="perfilProfesional" class="form-control">Ejemplo de profesor del programa académico.</textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <br>

                                        <div class="justify-content-md-center row">
                                            <div class="col">
                                                <button type="button" class="btn-fill pull-right btn btn-info">Actualizar Perfil</button>
                                            </div>

                                            <div class="col">
                                                <button type="button" class="btn-fill pull-right btn btn-info">Cambiar Contraseña</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card-user card">
                                <div class="card-image">
                                    <img class="imgEncabezadoInfoEstudiante" src="/assets/images/uebAerea.jpg" alt="">
                                </div>
                                <div class="card-centerProfile">
                                    
                                    <div class="author">
                                        <a href="">
                                            <img alt="..." class="avatar border-gray" src="/assets/images/team/alejo.jpeg">
                                            <h5 class="nombreDelEstudiante">Luis Alejandro Amaya Torres</h5>
                                            <br>
                                        </a>
                                        <p class="description">Perfil profesional</p>
                                    </div>
                                    <p class="description text-center">Ejemplo de profesor del programa académico.</p>
                                </div>
                                
                                <hr>

                                <div class="button-container mr-auto ml-auto">
                                    <table>
                                        <tr>
                                            <td><a href="" ><li><i class="fa fa-facebook" aria-hidden="true"></i></li></a></td>                                           
                                            <td><table><tr><td></td></tr><tr><td></td></tr></table></td>
                                            <td><a href="#"><li><i class="fa fa-linkedin" aria-hidden="true"></i></li></a></td>
                                        </tr>
                                    </table> 
                                </div>                          
                            </div>                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
